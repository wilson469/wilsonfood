<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
        <title>signiin</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+SAS:wght@100..400&display=swap" rel="stylesheet">
        <style>
            *{
                margin:0;
                padding: 0;
            }
            .backimg{
                width:100%;
                height:100vh;
                background-image: url(images/login-image.jpeg);
            }
            .page{
                width:100%;
                height:100vh;
                display:flex;
                align-items: center;
                justify-content: center;
                color:black;
                font-family: "Noto Sans", sans-serif;;
            }
            form{
                display:flex;
                flex-direction: column;
                background-color:rgba(255, 252, 252, 0.448);
                padding: 50px;
                width:200px;
                height:400px;
                gap:10px;
                opacity: 0.8;
                border-radius: 10px;
            }
            label{
                font-size: 15;
            }
            input{
                background-color: rgb(110, 109, 109);
                padding:10px;
                border:none;
                font-weight: 600;
                color:white;
                transition: all 0.2s ease;
                cursor: pointer;
                border-radius: 10px;
            }
            .sign{
                font-size: x-small;
                display:flex;
                justify-content: center;
                align-items: center;
                margin-top: 15px;
                
            }
            
            .login{
                padding:10px;
                border:none;
                margin-top: 30px;
                font-weight: 600;
                cursor: pointer;
                border-radius: 10px;
                
                
            }
            .other{
                padding:10px;
                border:none;
                background-color:white;
                font-weight: 600;
                border-radius: 10px;
                
                
            }
            .other-2{
                padding:10px;
                border:none;
               background-color: white;
               font-weight: 600;
               border-radius: 10px;
                
            }    
            h3{
                font-size: medium;
                margin-left: 50px;
            }
            .or{
                font-size: small;
                opacity: 0.8;
                margin-left: 70px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="backimg">
        <div class="page">
            <form action="">
                <h3>Login Here</h3>
                <label for=""> Username</label>
                <input type="text" placeholder="Email or Phone" required>
                <label for=""> Password</label>
                <input type="text" placeholder="Password" required>               
                    <button class="login">Login</button>
                <div class="sign">
                    <p>Not a memeber?<strong><a href="signup.html">signup</a></strong></p>
                </div>
                <p class="or">-----or-----</p>
                <h3>Continue with</h3>                
                     <button class="other"><i class="fa-brands fa-google"></i>Google</button>
                     <button class="other-2"><i class="fa-brands fa-apple"></i>Apple</button>

            </form>
            </div>
        </div>
    </body>
</html>
